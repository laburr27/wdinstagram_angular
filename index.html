<!DOCTYPE html>
<html lang="en" ng-app='wdinstagramApp'>
  <head>
    <meta charset="utf-8">
    <title>WDInstagram</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <!-- <base href="/" /> -->

    <script src="js/app.js"></script>
  </head>

  <body ng-controller="wdinstagramCtrl as vm">
    {{2017-1969}}
    <h2>WDInstagrams</h2>
      <div>
        <ul>
          <li ng-repeat="x in vm.wdinstagrams">
            <p>{{x.title}} - {{x.author}}</p>
            <img ng-src={{x.img_url}}>
          </li>
        </ul>
      </div>

  </body>
</html>
